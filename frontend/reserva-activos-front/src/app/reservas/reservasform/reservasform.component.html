<form #reservaForm="ngForm">
    <div class="form-row py-2">
      <div class="col-lg-4 col-md-12">
        <label >Nombre <sup class="text-danger">*</sup></label
        >
        <input
          type="text"
          class="form-control"
          [(ngModel)]="aula.nombreAula"
          placeholder="Nombre Aula"
          name="propi"
          required
          minlength="2"
          #propi="ngModel"
          
        />
       
      </div>
    </div>
      
    <div class="form-row justify-content-between pt-5">
      <div class="col-lg-5 col-md-12">
        <button
          class="btn btn-primary"
          role="button"
          
        >
          Crear Reserva
        </button>
        
      </div>
    </div>
</form>
